<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    <h4>This the tutorial for Firebase</h4>
   
    <div>
        <form class="add">
        <h1>Firebase Firestore Add Book</h1>
        <input type="text" name="title" id="title" class="title" placeholder="Enter your Title here" required/>
        <br/>
        <br/>
        <input type="text" name="author" id="author" class="author" placeholder="Enter Author's Name" required/>
        <br/>
        <br/>
        <button>Add Book</button>
        </form>
    </div>

    <div>
        <form class="delete">
        <h1>Firebase Firestore Delete Book</h1>
        <input type="text" name="refid" placeholder="Enter books id" required/>
        <br/>
        <br/>
        <button>Delete Book</button>
    </form>
    </div>


    <script src="bundle.js"></script>
</body>
</html>
